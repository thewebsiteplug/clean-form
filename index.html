<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="intro">
                    <h1>Learn to code by watching others</h1>
                    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                        but understanding how developers thnk is invaluable.</p>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="promotion">
                    <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
                </div>
                <form class="sign-up" id="form" method="POST">
                    <div class="form-group">
                        <label for="fname" style="display: none">First Name</label>
                        <input type="text" class="form-control js-input" name="fname" id="fname" placeholder="First Name"
                            onfocus="this.placeholder=''" onblur="this.placeholder='First Name'">
                    </div>
                    <div class="form-group">
                        <label for="lname" style="display: none">Last Name</label>
                        <input type="text" class="form-control js-input" name="lname" id="lname" placeholder="Last Name"
                            onfocus="this.placeholder=''" onblur="this.placeholder='Last Name'">
                    </div>
                    <div class="form-group">
                        <label for="email" style="display: none">Email</label>
                        <input type="email" class="form-control js-input" name="email" id="email" placeholder="Email Address"
                            onfocus="this.placeholder=''" onblur="this.placeholder='Email Address'" required>
                    </div>
                    <div class="form-group">
                        <label for="password" style="display: none">Password</label>
                        <input type="password" class="form-control js-input" name="password" id="password" placeholder="Password"
                            onfocus="this.placeholder=''" onblur="this.placeholder='Password'" required>
                    </div>
                    <button type="submit" class="btn">Claim your free trial</button>
                    <small>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js"></script>
<Script src="js/main.js"></Script>

</html>
