<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="intro">
                    <h1>Learn to code by watching others</h1>
                    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                        but understanding how developers thnk is invaluable.</p>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="promotion">
                    <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
                </div>
                <form class="sign-up" id="form" method="POST" action="">
                    <div class="form-group">
                        <input type="text" min-length="3" name="fName" class="form-control js-input"
                            id="inputfName" aria-describedby="fNameHelp" placeholder="First Name"
                            aria-placeholder="First Name" onfocus="this.placeholder=''" onblur="this.placeholder='First Name'">
                    </div>
                    <div class="form-group">
                        <input type="text" min-length="3" name="lName" class="form-control js-input"
                            id="inputlName" aria-describedby="lNameHelp" placeholder="Last Name"
                            aria-placeholder="Last Name" onfocus="this.placeholder=''" onblur="this.placeholder='Last Name'">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control js-input" id="inputEmail"
                            aria-describedby="emailHelp" placeholder="Email Address" aria-placeholder="Email Address" onfocus="this.placeholder=''" onblur="this.placeholder='Email Address'">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control js-input" id="inputPassword"
                            placeholder="Password" aria-placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
                    </div>
                    <button type="submit" class="btn">Claim your free trial</button>
                    <small>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js"></script>
<Script src="js/main.js"></Script>

</html>
